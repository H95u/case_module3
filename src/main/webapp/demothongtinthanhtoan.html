<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="payment/payment.css">
    <script src="style/js/jquery.min.js"></script>
    <script src="style/js/popper.js"></script>
    <script src="style/js/bootstrap.min.js"></script>
    <script src="style/js/main.js"></script>
</head>
<body>
<div class="container">
    <h1>Thông tin thuê</h1>

    <form action="/payment" method="POST">
        <div class="form-group">
            <label for="nickname">Nickname:</label>
            <input type="text" class="form-control" id="nickname" name="nickname" required>
        </div>

        <div class="form-group">
            <label for="address">Địa chỉ:</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="start-time">Thời gian bắt đầu thuê:</label>
            <input type="datetime-local" class="form-control" id="start-time" name="start-time" required>
        </div>

        <div class="form-group">
            <label for="end-time">Thời gian kết thúc thuê:</label>
            <input type="datetime-local" class="form-control" id="end-time" name="end-time" required>
        </div>

        <div class="form-group">
            <label for="price">Giá tiền:</label>
            <input type="text" class="form-control" id="price" name="price" required>
        </div>

        <div class="form-group">
            <label for="birthdate">Ngày sinh:</label>
            <input type="date" class="form-control" id="birthdate" name="birthdate" required>
        </div>

        <div class="form-group">
            <label for="status">Trạng thái:</label>
            <select class="form-control" id="status" name="status" required>
                <option value="active">Có thể thuê</option>
                <option value="inactive">Đang bận</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gender">Giới tính:</label>
            <select class="form-control" id="gender" name="gender">
                <option value="male">Nam</option>
                <option value="female">Nữ</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Thanh toán</button>
    </form>
</div>
</body>
<script>
    document.getElementById("paymentForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("Thanh toán thành công!");
        window.location.href = "/home";
    });
</script>
</html>
